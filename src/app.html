<!doctype html>
<html lang="en" class="no-scrollbar w-screen overflow-x-clip">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1, maximum-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" type="application/manifest+json" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#171717" />
    <meta name="apple-mobile-web-app-title" content="MinionAH" />
    <meta name="application-name" content="MinionAH" />
    <meta name="msapplication-TileColor" content="#171717" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    %sveltekit.head%
  </head>

  <body data-sveltekit-preload-data="hover" data-font="default" class="dark w-full bg-muted pb-[env(safe-area-inset-bottom)] pt-[env(safe-area-inset-top)] text-foreground data-[font=minecraft]:font-minecraft">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
